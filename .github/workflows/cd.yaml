name: Deploy Azure Container App with OIDC

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login via SPN
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Simple hack to deploy initial Container App
      # - name: Deploy initial Container App
      #  uses: azure/container-apps-deploy-action@v1
      #  with:
      #    resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
      #    containerAppName: ${{ secrets.AZURE_CONTAINER_APP_NAME }}
      #    imageToDeploy: nginx:alpine3.22

      - name: Configure Container App registry credentials
        run: |
          az containerapp registry set \
            --name ${{ secrets.AZURE_CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --server ghcr.io \
            --username ${{ secrets.GHCR_USERNAME }} \
            --password ${{ secrets.GHCR_PAT }}

      - name: Deploy updated image with GHCR auth
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ secrets.AZURE_CONTAINER_APP_NAME }}
          imageToDeploy: ghcr.io/${{ github.repository }}:latest
          environmentVariables: |
            OPENAI_API_URL=${{ secrets.OPENAI_API_URL }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
